<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
</head>
<body>
    <script>
function greetUser(name) {
    return "Hello, " + name + "!";
}
let message = greetUser("Aniket"); 
document.write(message+"<br>");
function scopeTest() {
    if (true) {
        var functionScoped = "I am visible anywhere in the function";
        let blockScoped = "I am only visible inside this IF block";
        const alsoBlockScoped = "I am also trapped in this block";
        document.write(blockScoped+"<br>");
    }
    document.write(functionScoped+"<br>"); // Works (var ignores the if-block)
    // console.log(blockScoped); // ERROR: blockScoped is not defined
}
scopeTest();
    </script>
</body>
</html>
