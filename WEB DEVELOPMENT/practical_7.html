<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .profile-card {
            width: 350px;
            background-color: white;
            padding: 30px;
            border: 5px solid #3498db;
            border-radius: 15px; 
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Web Designer</h2>
        <p>This card utilizes the <b>Box Model</b>. The blue border surrounds the padding, while the margin ensures this card doesn't touch the edges of the screen.</p>
    </div>
</body>
</html>
