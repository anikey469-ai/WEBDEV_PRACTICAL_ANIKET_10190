<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple JS Calculator</title>
</head>
<body>
    <h2>JavaScript Arithmetic</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br><br>
    <button onclick="calculate('+')">Add (+)</button>
    <button onclick="calculate('-')">Subtract (-)</button>
    <button onclick="calculate('*')">Multiply (*)</button>
    <button onclick="calculate('/')">Divide (/)</button>
    <br><br>
    <strong>Result: </strong> <span id="result">0</span>
    <script>
        function calculate(operator) {
            const val1 = parseFloat(document.getElementById('num1').value);
            const val2 = parseFloat(document.getElementById('num2').value);
            const resultDisplay = document.getElementById('result');
            let total;
            if (operator === '+') {
                total = val1 + val2;
            } else if (operator === '-') {
                total = val1 - val2;
            } else if (operator === '*') {
                total = val1 * val2;
            } else if (operator === '/') {
                total = val2 !== 0 ? val1 / val2 : "Cannot divide by zero";
            }
            resultDisplay.innerText = total;
        }
    </script>

</body>
</html>
