<!DOCTYPE html>
<html>
<head>
    <style>
        .user-profile {
            display: flex;
            align-items: center;
            border: 2px solid #3498db;
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
        }
        .info {
            margin-left: 15px;
        }
        .status-online {
            color: #27ae60;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }
        .username {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="user-profile">
        <div class="avatar" style="width: 50px; height: 50px; background: #ccc; border-radius: 50%;"></div>
        
        <div class="info">
            <span class="username">Aniket Kumar</span>
            <span class="status-online">‚óè Online Now</span>
        </div>
    </div>

</body>
</html>
